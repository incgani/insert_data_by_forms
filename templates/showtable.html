<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
 
    <center>
        <h1>SHOWING THE DATA OF SELECTED OPTIONS</h1>

        <table border="2px">
            <tr>
                <th>Topic Name</th>
                <th>Name</th>
                <th>Url</th>
                <th>Email</th>
             </tr>
             {% for to in webpages %}
             <tr>
                <td>{{to.topic_name}}</td>
                <td>{{to.name}}</td>
                <td>{{to.url}}</td>
                <td>{{to.email}}</td>
             </tr>
             {% endfor %}







        </table>



    </center>
</body>

</html>
